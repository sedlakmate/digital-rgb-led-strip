name: Arduino Lint

on:
  pull_request:
    paths:
      - '**.ino'
      - '**.cpp'
      - '**.h'
      - 'library.properties'
      - '.github/workflows/arduino-lint.yml'

jobs:
  arduino-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Arduino Lint
        uses: arduino/arduino-lint-action@v2
        with:
          path: Digital_RGB_LED
          compliance: strict
          project-type: sketch
          verbose: true